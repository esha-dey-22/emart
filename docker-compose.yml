version: "3.8"

services:
  site:
    build: .
    ports:
      - "8085:80"               # site available at http://localhost:8081
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    ports:
      - "8080:8080"             # Jenkins UI -> http://localhost:8080
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock    # allow Jenkins to use host Docker daemon
      - /usr/local/bin/docker:/usr/bin/docker        # bind docker CLI into container (adjust path below if needed)
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
    restart: unless-stopped

volumes:
  jenkins_home:
